<div class="row details">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <img src="{{selectedWine?.Vineyard.ImageUrl}}" alt="selectedWine?.Vineyard.Name">
      </div>
      <div class="panel-body text-center">
        <div class="details__rating">
          {{selectedWine?.Ratings.HighestScore}}
        </div>
        <h5 class="panel-title">{{selectedWine?.Name}}</h5>
        {{selectedWine?.PriceRetail | currency:'USD':true:'.2' }}
      </div>
    </div>
  </div>
</div>


<pre>{{selectedWine | json}}</pre>
